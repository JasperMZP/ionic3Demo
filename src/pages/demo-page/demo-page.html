<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Greeting Hello</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="say-hello">
    <p>你好，{{greeting}}</p>
    <label><input type="checkbox" [(ngModel)]="isShowMore">是否显示详细信息</label>
    <p *ngIf="isShowMore" myhighlight>详细信息2333333333333333333333333333</p>
    <button ion-button block (click)="sendToChild(msgToChild)">将  {{msgToChild}}  发给子页</button>
  </div>
</ion-content>
